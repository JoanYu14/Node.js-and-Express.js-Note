<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET表單</title>
  </head>
  <body>
    <form action="/getform" method="get">
      <label for="name">請輸入名字:</label>
      <input type="text" name="name" />

      <input type="number" name="age" />
      <button>送出表單</button>
    </form>
  </body>
</html>
